<!DOCTYPE html>
<html lang="ch-zn">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<div class="container-fluid">
    <div class="row body">
        <div class="col-sm-3 col-sm-offset-8 user-information-area">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="nickname" class="col-sm-3 control-label">昵称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="nickname" value="叙妹纸" maxlength="14" placeholder="昵称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone-number" class="col-sm-3 control-label">手机号</label>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" oninput="if(value.length>11)value=value.slice(0,11)" value="18380994522" id="phone-number" placeholder="手机号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>

                            <label class="checkbox-inline">
                                <input type="radio" id="inlineCheckbox1" name="gender" value="男"> 男
                            </label>

                            <label class="checkbox-inline">
                                <input type="radio" id="inlineCheckbox2" checked="checked" name="gender" value="女"> 女
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" value="484201132@qq.com" id="email" placeholder="邮箱">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email-verification-code" class="col-sm-3 control-label">验证码</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" oninput="if(value.length>6)value=value.slice(0,6)" id="email-verification-code" placeholder="验证码">
                            </div>


                            <div class="col-sm-3">
                                <input type="button" class="btn btn-default" id="send-email-verification-code" value="发送邮箱验证码">
<!--                                <button class="btn btn-default" >发送邮箱验证码</button>-->
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" value="xumeizhi1314520" id="password" maxlength="18" placeholder="密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password" class="col-sm-3 control-label">确认密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" value="xumeizhi1314520" id="confirm-password" maxlength="18" placeholder="确认密码">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <button type="button" id="submit" class="btn btn-default">提交</button>
                                <button type="button" class="btn btn-link pull-right">已有账号/登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="prompt" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="">登录提示</h4>
            </div>

            <div class="modal-body">
                <h4 id="message"></h4>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">我知道了</button>
            </div>
        </div>
    </div>
</div>

</body>
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../css/general.css"/>
<link rel="stylesheet" type="text/css" href="../css/userRegister.css"/>
<script src="../bootstrap/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/general.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/userRegister.js" type="text/javascript" charset="utf-8"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
